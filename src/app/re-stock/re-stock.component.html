<form [formGroup]="restockForm" (submit)="restock()">
    <p>Please enter the amount below to deposit:</p>
    <div class="input-group mb-3">
        <span class="input-group-text">$100</span>
        <input type="number" formControlName='hundreds' class="form-control" aria-label="Hundreads">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">$50</span>
        <input type="number" formControlName='fiftys' class="form-control" aria-label="Fifties">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">$20</span>
        <input type="number" formControlName='twentys' class="form-control" aria-label="Twenties">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">$10</span>
        <input type="number" formControlName='tens' class="form-control" aria-label="Tens">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">$5</span>
        <input type="number" formControlName='fives' class="form-control" aria-label="Fives">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">$1</span>
        <input type="number" formControlName='ones' class="form-control" aria-label="Ones">
    </div>
    <div class="alert alert-success" *ngIf="depositSuccess" role="alert">
        Restocked with ${{depositAmount}}
    </div><br>
    <div class="row">
        <div class="col text-center">
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-secondary">Re Stock</button>
                <a routerLink="/overview"><button style="margin-left: 20px;" type="button"
                        class="btn btn-secondary">Back</button></a>
            </div>
        </div>
    </div>
</form>
